    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registration Form</title>
        <link rel="stylesheet" href="designForm.css" type="text/css">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>   
         <meta name="viewport" contents="width=device-width, intial-scale=1.0">

<body> 
    <form action="https://sheetdb.io/api/v1/bae88fb0f22lg" method="post" id="sheetdb-form">
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" name="data[Full Name]" required> 
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your username" name="data[Username]" required> 
                </div>
                 <div class="input-box">
                    <span class="details">Email ID</span>
                    <input type="email" placeholder="Enter your email id" name="data[Email ID]" required> 
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" placeholder="Enter your contact Number" name="data[Phone Number]" required> 
                </div>
                <div class="input-box">
                    <span class="details">Date of Birth(DOB)</span>
                    <input type="date" placeholder="Enter your DOB" name="data[Date of Birth]" required> 
                </div>
                <div class="input-box">
                    <span class="details">Address</span>
                    <input type="text" placeholder="Enter your address" name="data[Address]" required> 
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your password" name="data[Password]" required> 
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm your password" name="data[Confirm Password]" required> 
                </div>
            </div>
            <div class="gender-details" name="data[Gender]">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <input type="radio" name="gender" id="dot-4">
                <span class="gender-details">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">LGBTQ</span>
                    </label>
                    <label for="dot-4">
                        <span class="dot four"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                   
                </div>
            </div>
            <div class= "button">  
                <!-- <i class='fa fa-registered'></i> -->
                <input type="submit" value= "Register">
            </div>
        </form>
    </div>

        <!-- javascript -->
    <script>
        var form = Document.getElementById('sheetdb-form');
    form.addEventListener("submit", e=>{
        e.preventDefault();
        fetch(form.action, {
            method : "POST",
            body: new FormData(document.getElementById("sheetdb-form")),
        }).then(
            response => response.json()
        ).then((html) => {
            //we can put any js code
            window.open('d.html', '_blank');
        });
    });
        
        
        </script>
